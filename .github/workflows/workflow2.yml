
name: Build

on:
  push:

env: # workflow-level
  GLOBAL_VAR: "hello"

jobs:
  build:
    runs-on: ubuntu-latest
    env: # job-level
      JOB_VAR: "world"

    steps:
      - name: Step with local env
        env: # step-level
          STEP_VAR: "!"
        run: |
          echo "GLOBAL_VAR=$GLOBAL_VAR"   # shell env in run
          echo "JOB_VAR=$JOB_VAR"
          echo "STEP_VAR=$STEP_VAR"

      - name: Access via expressions
        run: |
          echo "Global via expression: ${{ env.GLOBAL_VAR }}"
          echo "Job via expression: ${{ env.JOB_VAR }}"
